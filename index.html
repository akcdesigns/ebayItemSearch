<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Simple eBay Search Website</title>
  <meta charset="UTF-8">

<body>
  <div class='toggle'>
    <div class='option'></div>
  </div>
  <header>
    <div class='wrapper'>
      <nav>
        <ul>
          <div class='logo'>
            <i class="fab fa-ebay"></i>
          </div>
        </ul>
        <ul>
          <li class="nav-item"><a href='#' class='nav-link text-white'>Home</a>

      </nav>
    </div>
  </header>

  <div class='mainPage'>
    <div class='wrapper'>
      <div class='content'>
        <div class='left'>
          <h1>Search eBay Products</h1>
          <p>Direct from your website</p>
          <form id="searchForm" action="assets/php/ebayApiHandler.php" method="get">
            <div class="container">
              <div class="search-box">
                <input type="text" class="search-input" id="searchStr" name="searchStr" placeholder="Search..">

          </form>
        </div>
      </div>
    </div>

    </div>
